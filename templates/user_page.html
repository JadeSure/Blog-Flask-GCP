<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
    <p>Personal Profile: <b>{{ name }}</b></p>

    <form action="/change_password", method="POST">
        <table>
            <tr>
                <td>Old Password: </td>
                <td><input type="password" name = "old_password"></td>
            </tr>

            <tr>
                <td>New Password: </td>
                <td><input type="password" name = "new_password"></td>
            </tr>

            <tr>
                <td><input type="Submit" value = "Change"></td>

            </tr>
        </table>
        </form>


        <dt>Your Post message: </dt>

        {% for i in output %}
            <form action="/edit_message", method="POST">

            <p>Posted by: {{ name }}
                <img src={{ i['url'] }} alt="Ooh!" width="100", height="100"></p>
             <p>Posted time: {{ i['timestamp'] }}</p>
            <p>Subject: {{ i['subject'] }} </p>
            <p>Message: {{ i['message'] }} </p>
                <p> ID:  {{i['id'] }}</p>

             <input id="prodId" name="prodId" type="hidden" value={{ i['id'] }}>
            <td><input type="Submit" value = "Edit"></td>
            </form>
        {% endfor %}



    {% if error %}
        <p><strong>Error</strong>: {{ error }}</p>
    {% endif %}
</body>
</html>
